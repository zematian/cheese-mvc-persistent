!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>



<nav th:replace="fragments :: navigation"></nav>



<form action="/menu/add-item" method="post" style="max-width:600px;" th:object="${form}">





    <div class="form-group">

        <label th:for="type">Type</label>

        <select class="form-control" name="cheeseId">

            <option th:each="cheese : ${form.cheeses}"

                    th:text="${cheese.name}"

                    th:value="${cheese.id}"></option>

        </select>

    </div>

    <input type="hidden" name="menuId" th:value="*{menu.id}" />

    <input type="submit" class="btn btn-info" value="Add Item" />

</form>



</body>

</html>
